<div class="container">
  <div>
    <h2>Modifier un voyage :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Voyage</label>
      <input readonly type="text" [(ngModel)]="currentVoyage.idvoyage" name="idVoyage" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Voyage</label>
      <input type="text" [(ngModel)]="currentVoyage.nomvoyage" name="nomVoyage" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Voyage</label>
      <input type="number" [(ngModel)]="currentVoyage.prixvoyage" name="prixVoyage" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [ngModel]="currentVoyage.dateCreation | date: 'yyyy-MM-dd'"
             (ngModelChange)="currentVoyage.dateCreation = $event" name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="updatedCatId">
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{cat.nomCat}}
        </option>
      </select>
    </div>
    

    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start"
      style="width: 500px; height: 300px" />
      </div>

    <div class="mt-2">
      <button type="button" (click)="updatevoyage()" class="btn btn-success">Modifier</button>
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
      </div>
    

  </form>
