<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Liste de voyages</th>
                    </tr>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Date Cr√©ation</th> <th>category</th></tr>
                </thead>
                <tbody *ngFor="let voyage of voyages">
                    <tr>
                        <td>{{voyage.idvoyage}}</td>
                        <td>{{voyage.nomvoyage}}</td>
                        <td>{{voyage.prixvoyage}}</td>
                        <td>{{voyage.dateCreation }}</td>
                        <td>{{voyage.categorie.nomCat}}</td> 
                 
                        <td><a class="btn btn-danger" (click)="supprimervoyage(voyage)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updatevoyage',voyage.idvoyage]">Modifier</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
